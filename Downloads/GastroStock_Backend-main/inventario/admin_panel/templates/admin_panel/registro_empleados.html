{% extends 'admin_panel/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Registrar Nuevo Empleado</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar Empleado</button>
    </form>
</div>
{% endblock %}
