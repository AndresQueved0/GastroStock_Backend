{% extends "admin_panel/base.html" %}

{% block content %}
<h2>Agregar Producto</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Agregar</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
