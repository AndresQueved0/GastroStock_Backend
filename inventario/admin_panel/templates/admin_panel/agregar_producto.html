{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/stock.css' %}">
    <link rel="icon" href="{% static 'img/logo.png'%}">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-ligth">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
        <div class="ms-3">
            <img src="{% static 'img/logo.png' %}" alt="" class="responsive-icon">
            <span class="fw-bold">AdminGastro</span>
        </div>
    </a>
        <div class="dropdown iconos">
            <button class="btn">
            <img src="{% static 'img/notificacion.png' %}" alt="" class="responsive-icon">
        </button>
            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{% static 'img/usuario.png' %}" alt="" class="responsive-icon">
            </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>

{% block content %}
<div class="container d-flex justify-content-center align-items-center border flex-column">
<h2>Agregar Producto</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Agregar</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
{% endblock %}
