{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GastroStock Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% block content %}
<div class="container border mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class=" ">
                <img src="{% static 'img/logo.png' %}" alt="" width="200px">
            </div>
        </div>
        <div class="col-md-6">
            <div class="">
                <h2 class="card-title text-center">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3 text-center">
                            <label for="{{ form.username.id_for_label }}" class="form-label ">Usuario</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3 text-center">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                            {{ form.password }}
                        </div>
                        <div class="mb-3 text-center">
                            <label for="{{ form.user_type.id_for_label }}" class="form-label">Tipo de Usuario</label>
                            {{ form.user_type }}
                        </div>
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger">
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}
                        <div class="d-grid text-center">
                            <button type="submit" class="btn btn-primary buton-log">Iniciar Sesión</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
